version: '3.5'

services:
  youtubedb:
    image: mongo
    ports:
      - "27020:27017"
    networks:
      - proxynet
  youtubeweb:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - youtubedb
    networks:
      - proxynet

networks:
    proxynet:
      name: GamesBI-network
